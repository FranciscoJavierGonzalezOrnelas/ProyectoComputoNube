<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="adminProductosStyle.css">
    <title>Productos</title>
</head>

<body>
    <div class="container-form">
        <form class="formulario" id="form-productos" name="form-productos" enctype="multipart/form-data">
            <input type="hidden" name="Id" id="Id">
            <p>
                <label>Tipo:</label><br>
                <select name="tipo" id="tipo" required>
                    <option>Electronicos</option>
                    <option>Ropa</option>
                    <option>Muebles</option>
                    <option>Juguetes</option>
                </select>
            </p>
            <p>
                <label>Nombre:</label><br>
                <input type="text" class="txt" name="nombre" id="nombre" required>
            </p>
            <p>
                <label>Precio:</label><br>
                <input type="number" class="no" min="0" step="0.01" name="precio" id="precio" required>
            </p>
            <p>
                <label>Stock:</label><br>
                <input type="number" min="0" class="no" name="stock" id="stock" required>
            </p>
            <p>
                <label>Descripción:</label><br>
                <textarea name="descripcion" class="txt" id="descripcion" cols="40" rows="4" required></textarea>
            </p>
            <p>
                <label id="label-imagen">Imagen:</label><br>
                <input type="file" id="imagen" name="imagen" required>
            </p>

            <button type="submit" class="btn-guardar">Guardar</button>
            <input type="button" class="btn-cancelar" value="cancelar">
        </form>

    </div>
    <br>
    <div class="container-tabla">
        <table class="tabla">
            <thead>
                <tr>
                    <td class="titulo">Id</td>
                    <td class="titulo">Tipo</td>
                    <td class="titulo">Nombre</td>
                    <td class="titulo">Precio</td>
                    <td class="titulo">Stock</td>
                    <td class="titulo">Descripción</td>
                    <td class="titulo">Imagen</td>
                </tr>
            </thead>
            <tbody id="productos"></tbody>

        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="appProductos.js"></script>
</body>

</html>
